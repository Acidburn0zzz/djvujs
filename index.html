<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DjVu.js</title>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="djvujs/DjVuWorker.js"></script>
    <script type="text/javascript" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="body">
        <h1 id="sitename">DjVu.js.net </h1>
        <p style="font-style: italic">
            Сайт находится в тестовом режиме. Некоторые функции могут работать некорректно.
        </p>
    </div>
    <div class="body" id="funcmenublock">
        <div id="slicefunc" class="funcelem">
            Разделить DjVu
        </div>
        <div id="picturefunc" class="funcelem">
            Картинки в DjVu
        </div>
        <div id="cancatfunc" class="funcelem">
            Объединить DjVu
        </div>
        <div id="addpicfunc" class="funcelem">
            Добавить картинки к DjVu
        </div>
    </div>
    <div id="funcblock" class="body">
        <input type="file" id="finput"><br>
        <p id="warnmess"></p>
        <div class="funcblock" id="sliceblock">
            <span class="inputext">Номер первой страницы</span>
            <input type="number" id="firstnum"><br>
            <span class="inputext">Номер последней страницы</span>
            <input type="number" id="secondnum"><br>
            <input type="button" value="Разделить файл" id="slicebut" disabled>
        </div>
        <br>
        <p id="procmess"></p>
        <a href="" id="filehref" download="djvujs_file.djvu"> Сохранить файл </a>
    </div>

</body>

</html>
